<script>

    // –û—Ü–µ–Ω–∫–∞ —Å–ª–æ–≤

    let unused = new Map();
    // –ú–∞—Å—Å–∏–≤ –¥–ª—è –∫–Ω–æ–ø–æ–∫, –∫–æ—Ç–æ—Ä—ã–µ —É–∂–µ –Ω–∞ –ø–æ–ª–æ—Å–∫–µ

    function showEndScreen() {
        // –û—Ç—á–∏—Å—Ç–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å 
        localStorage.removeItem('auditing-v2-progress');

    function evaluateWord(word, assessment) {
        let wordScores = {};

        const storedWordScores = localStorage.getItem('wordScores');

        if (storedWordScores) {
            try {
                const parsed = JSON.parse(storedWordScores);
                const isValid =
                    typeof parsed === 'object' &&
                    parsed !== null &&
                    !Array.isArray(parsed) &&
                    Object.values(parsed).every(Number.isInteger);

                if (isValid) {
                    wordScores = parsed;
                }
            } catch {
                // –±–∏—Ç—ã–π JSON ‚Äî —Å—Ç–∞—Ä—Ç—É–µ–º —Å –ø—É—Å—Ç–æ–≥–æ
            }
        }

        // –µ—Å–ª–∏ —Å–ª–æ–≤–∞ –µ—â—ë –Ω–µ—Ç ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º —Å 0
        if (!Number.isInteger(wordScores[word])) {
            wordScores[word] = 0;
        }

        // –ø—Ä–∏–±–∞–≤–ª—è–µ–º / –≤—ã—á–∏—Ç–∞–µ–º
        wordScores[word] += assessment;

        // —Å–æ—Ö—Ä–∞–Ω—è–µ–º
        localStorage.setItem('wordScores', JSON.stringify(wordScores));
    }

    function placeButtonOnStripe(btn) {
        const btnRect = btn.getBoundingClientRect();
        const currentX = parseFloat(btn.dataset.x) || 0;
        const currentY = parseFloat(btn.dataset.y) || 0;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        if (!unused.has(btn.textContent)) {
            unused.set(btn.textContent, {x: currentX, y: currentY});
        }

        let placed = false;
        const gap = 10;

        // –ü—Ä–æ–±—É–µ–º –ø–æ–º–µ—Å—Ç–∏—Ç—å –∫–Ω–æ–ø–∫—É –Ω–∞ –∫–∞–∂–¥—É—é –ø–æ–ª–æ—Å–∫—É
        for (let s = 0; s < stripes.length; s++) {
            const stripe = stripes[s];

            // –Ω–∞—Ö–æ–¥–∏–º —É–∂–µ —Ä–∞–∑–º–µ—â—ë–Ω–Ω—ã–µ –Ω–∞ —ç—Ç–æ–π –ø–æ–ª–æ—Å–∫–µ –∫–Ω–æ–ø–∫–∏
            const buttonsOnStripe = placedButtons.filter(b => b.dataset.stripeIndex == s);

            // —Å—á–∏—Ç–∞–µ–º —à–∏—Ä–∏–Ω—É —É–∂–µ —Ä–∞–∑–º–µ—â—ë–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ + gap
            let totalWidth = buttonsOnStripe.reduce((sum, b) => sum + b.offsetWidth + gap, 0);

            // –ø—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–º–µ—â–∞–µ—Ç—Å—è –ª–∏ –∫–Ω–æ–ø–∫–∞
            if ((totalWidth + btn.offsetWidth) <= stripe.offsetWidth) {
                // –≤—ã—á–∏—Å–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                let offsetX = totalWidth;
                let stripeRect = stripe.getBoundingClientRect();
                let targetX = stripeRect.left + offsetX - btnRect.left;
                let targetY = stripeRect.top + stripeRect.height / 2 - (btnRect.top + btnRect.height / 2) - 25;

                moveButtonSmooth(btn, targetX, targetY);

                // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª–æ—Å–∫–µ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤ placedButtons
                btn.dataset.stripeIndex = s;
                placedButtons.push(btn);
                placed = true;
                break;
            }
        }

        if (!placed) {
            //console.log("–Ω–µ –≤–ª–∞–∑–∏—Ç")
            shakeButton(btn); // –Ω–µ –≤–ª–µ–∑–∞–µ—Ç –Ω–∏ –Ω–∞ –æ–¥–Ω—É –ø–æ–ª–æ—Å–∫—É
        }
    }

    // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏
    function moveButtonSmooth(btn, targetX, targetY, duration = 500) {
        // –≤–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
        btn.style.transition = `transform ${duration}ms ease`;

        btn.style.transform = `translate(${targetX}px, ${targetY}px)`;

        // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        btn.setAttribute('data-x', targetX);
        btn.setAttribute('data-y', targetY);

        // —É–±–∏—Ä–∞–µ–º transition –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
        setTimeout(() => {
            btn.style.transition = '';
        }, duration);

    function shakeButton(btn, {
        distance = 2,   // —Å–∏–ª–∞ –¥—Ä–æ–∂–∏ (px)
        shakes = 5,    // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä—ã–≤–∫–æ–≤
        duration = 300 // –æ–±—â–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (ms)
    } = {}) {
        const startX = parseFloat(btn.dataset.x) || 0;
        const startY = parseFloat(btn.dataset.y) || 0;

        const stepTime = duration / shakes;
        let i = 0;

        const interval = setInterval(() => {
            const offset = (i % 2 === 0 ? -1 : 1) * distance;

            btn.style.transform =
                `translate(${startX + offset}px, ${startY}px)`;

            i++;

            if (i >= shakes) {
                clearInterval(interval);
                // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ—á–Ω–æ –Ω–∞ –º–µ—Å—Ç–æ
                btn.style.transform =
                    `translate(${startX}px, ${startY}px)`;
            }
        }, stepTime);
    }

    function shuffleArray(array, passes = 2) {
        for (let p = 0; p < passes; p++) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        return array;
    }

        //
        return shuffledSegments;
    }
