  const hanziCol = document.getElementById("hanzi");

  rusCol.innerHTML = "";
  hanziCol.innerHTML = "";
  audioMap.clear(); // –æ—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∞—É–¥–∏–æ –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–æ–º

  // –∫–Ω–æ–ø–∫–∏-–∞—É–¥–∏–æ (—Å –∏–∫–æ–Ω–∫–æ–π –≤–º–µ—Å—Ç–æ —Ç–µ–∫—Å—Ç–∞)
  const ruButtons = currentWords.map(w => {
    const btn = document.createElement("button");
    btn.innerHTML = "üîä"; // –∏–∫–æ–Ω–∫–∞ –∑–≤—É–∫–∞
    btn.className = "px-4 py-2 bg-gray-200 rounded-xl hover:bg-gray-300 text-2xl";
    btn.onclick = () => selectRu(w, btn);

    // –ø–æ–¥–≥—Ä—É–∂–∞–µ–º –∞—É–¥–∏–æ –∑–∞—Ä–∞–Ω–µ–µ
    if (w.audio) {
      const audio = new Audio(w.audio);
      audio.load();
      audioMap.set(w.hanzi, audio);
    }
    return btn;
  });

  const hanziButtons = currentWords.map(w => {
    const btn = document.createElement("button");
    btn.textContent = w.hanzi;
    btn.className = "px-4 py-2 bg-gray-200 rounded-xl hover:bg-gray-300 text-xl";
    btn.onclick = () => selectHanzi(w, btn);
    return btn;
  });

  // –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º –≤ DOM
  shuffle(ruButtons).forEach(btn => rusCol.appendChild(btn));
  shuffle(hanziButtons).forEach(btn => hanziCol.appendChild(btn));
}

function selectRu(word, btn) {
  if (selectedRu && selectedRu.btn) {
    selectedRu.btn.classList.remove("selected");
  }

  selectedRu = { word, btn };
  btn.classList.add("selected");

  // –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–ª–æ–≤–∞
  const audio = audioMap.get(word.hanzi);
  if (audio) {
    audio.currentTime = 0; // –Ω–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞
    audio.play();
  }
}

function selectHanzi(word, btn) {
  if (!selectedRu) return;

  if (selectedRu.word.hanzi === word.hanzi) {

    // –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–∞—Ä–∞–Ω–µ–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ –∞—É–¥–∏–æ
    const audio = audioMap.get(word.hanzi);
    if (audio) audio.play();

    // –æ—Ç–º–µ—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –∫–∞–∫ —Ä–µ—à—ë–Ω–Ω—ã–µ
    selectedRu.btn.disabled = true;
    btn.disabled = true;
    selectedRu.btn.classList.add("opacity-50");
    selectedRu.btn.classList.remove("selected"); // —É–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
    btn.classList.remove("selected");
    btn.classList.add("opacity-50");

    // —É–¥–∞–ª—è–µ–º —Ä–µ—à—ë–Ω–Ω—É—é –ø–∞—Ä—É –∏–∑ currentWords
    currentWords = currentWords.filter(w => w.hanzi !== word.hanzi);

    // –ø—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–∫–æ–Ω—á–∏–ª—Å—è –ª–∏ —Ç–µ–∫—É—â–∏–π —Ä–∞—É–Ω–¥
    if (currentWords.length === 0) {
      // –±–µ—Ä–µ–º —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞—É–Ω–¥ –∏–∑ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Å–ª–æ–≤
      if (remainingWords.length === 0) {
        finishGame();
      } else {
        loadNextRound();
      }
    }
  }else {
    // –ø–∞—Ä–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è
    selectedRu.btn.classList.remove("selected"); // —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
    // –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –æ—à–∏–±–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  }

  selectedRu = null;
}

function loadNextRound() {
  const nextCount = Math.min(5, remainingWords.length);
  currentWords = shuffle(remainingWords).slice(0, nextCount);
  // —É–±–∏—Ä–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –∏–∑ remainingWords
  remainingWords = remainingWords.filter(w => !currentWords.includes(w));
  renderPair();
}

function finishGame() {
  const endTime = Date.now();
  const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
  document.getElementById("game-board").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  document.getElementById("controls").classList.remove("hidden");
  document.getElementById("result").textContent = `–ì–æ—Ç–æ–≤–æ! –í—ã —Å–ø—Ä–∞–≤–∏–ª–∏—Å—å –∑–∞ ${timeTaken} —Å–µ–∫—É–Ω–¥.`;
}

function startGame() {
  remainingWords = shuffle([...words]);
  startTime = Date.now();
  document.getElementById("game-board").classList.remove("hidden");
  document.getElementById("result").classList.add("hidden");
  document.getElementById("controls").classList.add("hidden");
  loadNextRound();
}

document.getElementById("restart").onclick = startGame;

// –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
startGame();
